services:
  - type: web
    name: os-lab-quiz
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: os-quiz-db
          property: connectionString

databases:
  - name: os-quiz-db
    databaseName: quiz_db
    user: quiz_user
